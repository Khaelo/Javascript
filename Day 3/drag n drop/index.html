<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Drag n Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
            #js-drop-to{
                padding: 20px;
                width: 200px;
                height: 200px;
                background-color: aquamarine;
            }
            #js-draggable{
                width: 100px;
                height: 100px;
                background-color: bisque;
            }
        </style>
  </head>
  <body>
      <h1>Drag n Drop</h1>

      <div id="js-drop-to"></div>
      <div id="js-draggable" draggable="true"></div>

    <script src="script.js"></script>
  </body>
</html>
